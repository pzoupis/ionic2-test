<ion-header no-border>
  <ion-navbar hideBackButton>
    <ion-buttons start>
      <button ion-button icon-only (click)="showFavoritesModal()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <ion-icon item-right name="umbrella"></ion-icon>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center class="home-content">
  <div class="content">
  <p>type a location:</p>

  <ion-list>
    <ion-item no-lines class="input-field">
      <ion-input type="text" placeholder="type here.." [(ngModel)]="searchStr" (keyup)="getQuery()"></ion-input>
      <ion-icon item-right name="search" (click)="showWeatherByCity()"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let result of results">
      <span (click)="chooseCity(result)">{{result.description}}</span>
    </ion-item>
  </ion-list>
  <p>or give us your location</p>
  <button ion-button full class="navigation" (click)="showWeatherByCoords()">
    <ion-icon name="navigate"></ion-icon>
    &nbsp; &nbsp; access location
  </button>
  </div>
</ion-content>
