<ion-header no-border>
  <ion-navbar hideBackButton>
    <ion-buttons start>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding text-center class="favorites-content">
  Your favorite locations
  <button ion-button full class="addCity" (click)="addCity()">
      add a city
  </button>
  <ion-list class="city">
    <ion-item *ngFor="let city of cities" (click)="showWeather(city)">
      {{city}}
      <ion-icon item-right name="close" (click)="deleteCity(city)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
