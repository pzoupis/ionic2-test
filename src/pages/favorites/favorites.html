<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons start>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="favorites-content">
  Your favorite locations
  <button ion-button full class="addCity" (click)="addCity()">
      add a city
  </button>
  <ion-list>
    <ion-item *ngFor="let city of cities">
      {{city}}
    </ion-item>
  </ion-list>
</ion-content>
